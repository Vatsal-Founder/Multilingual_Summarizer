<!-- templates/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multilingual Summarizer - English, French, Hindi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="border-b bg-white">
    <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">üìù Multilingual Summarizer</h1>
      <a href="/docs" class="text-sm text-blue-600 hover:underline">API Docs</a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6">
    <form id="summForm" class="space-y-4" onsubmit="summarize(event)">
      <label for="inputText" class="block text-sm font-medium">Paste text</label>
      <div class="relative">
        <textarea id="inputText" rows="9"
          class="w-full rounded-xl border border-gray-300 bg-white p-4 pr-20 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Paste an article or conversation in any language..."></textarea>
        <div class="absolute bottom-2 right-3 text-xs text-gray-500" id="charCount">0 chars</div>
      </div>

      <div class="flex items-center gap-3">
        <button id="submitBtn" type="submit"
          class="inline-flex items-center gap-2 rounded-xl bg-blue-600 px-4 py-2 text-white shadow hover:bg-blue-700 disabled:opacity-60">
          <svg id="spinner" class="hidden h-4 w-4 animate-spin" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          <span>Summarize</span>
        </button>
        <button type="button" class="rounded-xl border px-3 py-2 text-sm"
                onclick="loadExample()">Load example</button>
        <span id="error" class="text-sm text-red-600"></span>
      </div>
    </form>

    <section class="mt-6">
      <h2 class="text-sm font-medium mb-2">Summary</h2>
      <div class="rounded-xl border bg-white p-4 shadow-sm">
        <pre id="output" class="whitespace-pre-wrap text-gray-800"></pre>
        <div class="mt-3">
          <button type="button" class="rounded-lg border px-3 py-1.5 text-sm"
                  onclick="copySummary()">Copy</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="max-w-3xl mx-auto px-4 py-6 text-xs text-gray-500">
    Tip: Very long inputs may take longer. You can still use the REST API at <code>POST /predict</code>.
  </footer>

  <script>
    const input = document.getElementById('inputText');
    const count = document.getElementById('charCount');
    const btn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const out = document.getElementById('output');
    const err = document.getElementById('error');

    input.addEventListener('input', () => {
      count.textContent = (input.value || '').length + ' chars';
    });

    function setLoading(isLoading) {
      btn.disabled = isLoading;
      spinner.classList.toggle('hidden', !isLoading);
    }

    async function summarize(e) {
      e.preventDefault();
      err.textContent = '';
      out.textContent = '';

      const text = input.value.trim();
      if (!text) {
        err.textContent = 'Please paste some text.';
        return;
      }

      try {
        setLoading(true);
        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data?.error || 'Request failed');

        out.textContent = data.summary || '';
      } catch (e) {
        err.textContent = e.message || 'Something went wrong.';
      } finally {
        setLoading(false);
      }
    }

    function loadExample() {
      input.value = `Bonjour! Voici un court article d'exemple pour tester la synth√®se multilingue. 
Il explique comment cr√©er une interface simple avec FastAPI et Tailwind pour r√©sumer du texte.`;
      input.dispatchEvent(new Event('input'));
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function copySummary() {
      if (!out.textContent) return;
      try {
        await navigator.clipboard.writeText(out.textContent);
        err.textContent = 'Copied!';
        setTimeout(() => (err.textContent = ''), 1000);
      } catch {
        err.textContent = 'Copy failed.';
      }
    }
  </script>
</body>
</html>
